<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">


		<form class="form-signin" th:action="@{/user/login}" action="dashboard.html" method="post">

			<img class="mb-4" th:src="@{/asserts/img/hotel.jpeg}" src="/asserts/img/bootstrap-solid.svg" alt="" width="300" height="172"/>
			<h2 class="h3 mb-3 font-weight-normal">登录</h2>
			<!--<p th:text="${msg}" style="color: red" th:if="${not #strings.isEmpty(msg)}"></p>-->

			<!--警告框-->
			<div class="position-sticky" >
				<p id="myAlert" class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${not #strings.isEmpty(msg)}">
					<strong  th:text="${msg}">Holy guacamole!</strong>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</p>
			</div>
			<!--警告框-->

			<label class="sr-only">用户名</label>
			<input name="username" type="text" class="form-control" placeholder="Username" required="" autofocus="">
			<label class="sr-only">密码</label>
			<input name="password" type="password" class="form-control" placeholder="Password" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me"> 记住我
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			<p class="mt-5 mb-3 text-muted">© 2019-2020</p>
			<!--<a class="btn btn-sm">中文</a>
			<a class="btn btn-sm">English</a>-->
		</form>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.js}" src="asserts/js/jquery-3.2.1.slim.min.js" ></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}" src="asserts/js/bootstrap.min.js" ></script>
		<script>
			$('#myAlert').on('closed.bs.alert', function () {
				$('.alert').alert('close');
			})

		</script>
	</body>

</html>
