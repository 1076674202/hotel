<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}"  rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}"  rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<!--引入topbar-->
	<div th:replace="commons/bar::topbar"></div>
		<div class="container-fluid">
			<div class="row">

				<!--引入 sidebar-->
				<div th:replace="commons/bar::#sidebar(active='user')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<h2><button class="btn btn-sm btn-success">添加</button></h2>

					<div class="table-responsive">

						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<!--<th>#</th>-->
									<th>姓名</th>
									<th>年龄</th>
									<th>性别</th>
									<th>手机</th>
									<th style="text-align:center">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item : ${list}">
									<td th:text="${item.name}"></td>
									<td th:text="${item.age}"></td>
									<td th:text="${item.gende}== '0'?'女':'男'"></td>
									<td th:text="${item.moblie}"></td>
								<!--	<td th:text="#dates.format(${item.日期},'yyyy-MM-dd')"></td>-->
									<td style="text-align:center">
										<button  class="btn btn-sm btn-primary">编辑</button>
										<button  class="btn btn-sm btn-danger" >删除</button>
									</td>
								</tr>

							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.js}" src="asserts/js/jquery-3.2.1.slim.min.js" ></script>
	<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}" src="asserts/js/popper.min.js" ></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}" src="asserts/js/bootstrap.min.js" ></script>

		<!-- Icons -->
	<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}" src="asserts/js/feather.min.js" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
	<script type="text/javascript"th:src="@{/asserts/js/Chart.min.js}"  src="asserts/js/Chart.min.js" ></script>


	</body>

</html>
